{% extends "site_base.html" %}

{% block main_content %}
<form id="form-login" class="form-horizontal form-login" method="post">
    <h3 style="text-align: center;">爱奇艺On-Site考勤系统</h3>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">邮箱</label>
        <div class="input-group col-sm-10" style="padding-left: 15px; padding-right: 15px">
            <input id="name" name="name" type="text" class="form-control" placeholder="Name">
            <span class="input-group-addon" id="mail_addon">@qiyi.com</span>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input id="pwd" name="pwd" type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input name="remember_me" type="checkbox"> 记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="/register/">
                <button type="button" class="btn btn-default">注册</button>
            </a>
            <button type="submit" class="btn btn-primary pull-right">登陆</button>
        </div>
    </div>
</form>
{% if error != "" %}
<div class="alert alert-danger" role="alert">
    <p>{{error}}</p>
</div>
{% end %}
<div class="panel panel-info">
    <div class="panel-heading">通知</div>
    <div class="panel-body">
        <ul>
            <li>系统追加<mark><strong>外包公司信息</strong></mark>和<mark><strong>所在工作组</strong></mark>两项内容，请在个人信息中修改</li>
        </ul>
    </div>
</div>
<p>交互与功能建议、系统故障等问题请发送邮件给songbowen@qiyi.com，抄送wutiantian@qiyi.com, meiqian@qiyi.com</p>
{% end %}
