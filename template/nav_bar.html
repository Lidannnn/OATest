{% block nav_bar %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Navbar Brand -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle Navbar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">考勤系统</a>
        </div>

        <!-- nav content -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
            {% set index='active' if active_tag=='index' else '' %}
            {% set search='active' if active_tag=='search' else '' %}
            {% set userinfo='active' if active_tag=='userinfo' else '' %}
            <ul class="nav navbar-nav">
                <li class="{{index}}">
                    <a href="/">签到处</a>
                </li>
                <li class="{{search}}">
                    <a href="/search/">查询处</a>
                </li>
                <li class="{{userinfo}}">
                    <a href="/userinfo/">个人信息</a>
                </li>
            </ul>
            <p class="navbar-text navbar-right">
                Hi, {{current_user.name}}
                <a href="/logout/" style="color: #FF0000;"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
            </p>
        </div>
    </div>
</nav>
{% end %}
